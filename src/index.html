<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="ru">Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="логотип в шапке"/>
  </header>
  <main>
    <section class="profile">
      <button class="profile__avatar-edit-button">
        <img class="profile__avatar" src="#" alt="аватар"/> <!--<%=require('./images/profile_avatar.jpg')%>-->
      </button>
      <div class="profile__info">
        <div class="profile__naming">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
    </section>
    <section class="content">
      <ul class="elements"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <section class="popup popup_edit">
    <div class="popup__container">
      <button role="button" class="popup__close popup__close_edit" type="button" aria-label="Закрыть"></button>
      <h3 class="popup__name">Редактировать профиль</h3>
      <form class="popup__form" name="profile-form" novalidate>
        <div class="popup__form-input">
          <input id="name" name="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40" required/>
          <span id="name-error" class="popup__message"></span>
        </div>
        <div class="popup__form-input">
          <input id="about" name="about" class="popup__input popup__input_type_about" placeholder="О себе" minlength="2" maxlength="200" required/>
          <span id="about-error" class="popup__message"></span>
        </div>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>  
    </div>
  </section>

  <section class="popup popup_add">
    <div class="popup__container">
      <button role="button" class="popup__close popup__close_add" type="button" aria-label="Закрыть"></button>
      <h3 class="popup__name">Новое место</h3>
      <form class="popup__form" name="profile-form" novalidate>
        <div class="popup__form-input">
          <input id="place-name" name="place-name" class="popup__input popup__input_new_place" type="text" placeholder="Название" minlength="2" maxlength="30" value="" required/>
          <span id="place-name-error" class="popup__message"></span>
        </div>
        <div class="popup__form-input">
          <input id="link-place" name="link-place" class="popup__input popup__input_link_place" type="url" placeholder="Ссылка на картинку" value="" required/>
          <span id="link-place-error" class="popup__message"></span>
        </div>
        <button class="popup__submit" type="submit">Создать</button>
      </form>  
    </div>
  </section>

  <template id="cards-template" class="elements__card-template">
    <li class="elements__element">
      <button class="elements__delete" type="button" aria-label="Удалить"></button>
      <img class="elements__image">
      <div class="elements__caption">
        <h2 class="elements__name"></h2>
        <div class="elements__grouplike">
          <button type="button" class="elements__like" aria-label="Нравится"></button>
          <p class="elements__countlikes">0</p>
        </div>
      </div>
    </li>
  </template>

  <div class="popup popup_image popup_dark">
    <div class="popup__image-container">
      <button role="button" class="popup__close popup__close_image" type="button" aria-label="Закрыть"></button>
      <img class="popup__image">
      <p class="popup__image-caption"></p>
    </div>
  </div>

  <section class="popup popup_delete">
    <div class="popup__container">
      <button role="button" class="popup__close popup__close_edit" type="button" aria-label="Закрыть"></button>
      <h3 class="popup__name">Вы уверены?</h3>
      <form class="popup__form" name="profile-form" novalidate>
        <button class="popup__submit" type="submit">Да</button>
      </form>  
    </div>
  </section>

  <section class="popup popup_update-avatar">
    <div class="popup__container">
      <button role="button" class="popup__close popup__close_edit" type="button" aria-label="Закрыть"></button>
      <h3 class="popup__name">Обновить аватар</h3>
      <form class="popup__form" name="profile-form" novalidate>
        <div class="popup__form-input">
          <input id="linkavatar" name="linkavatar" class="popup__input popup__input_link_avatar" type="url" placeholder="Ссылка на картинку" value="" required/>
          <span id="linkavatar-error" class="popup__message"></span>
        </div>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>  
  </div>
</section>

<!--<script type="module" src="./index.js"></script>-->

</body>
</html>
