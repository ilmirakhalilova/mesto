<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title lang="ru">Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="логотип в шапке"/></header><main><section class="profile"><img class="profile__avatar" src="4052c5baf1646236da19.jpg" alt="аватар"/><div class="profile__info"><div class="profile__naming"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button></div><p class="profile__status">Исследователь океана</p></div><button class="profile__add-button" type="button" aria-label="Добавить карточку"></button></section><section class="content"><ul class="elements"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><section class="popup popup_edit"><div class="popup__container"><button role="button" class="popup__close popup__close_edit" type="button" aria-label="Закрыть"></button><h3 class="popup__name">Редактировать профиль</h3><form class="popup__form" name="profile-form" novalidate><div class="popup__form-input"><input id="name" name="name" class="popup__input popup__input_type_name" placeholder="Имя" pattern="^[а-яА-ЯёЁ -]+$" minlength="2" maxlength="40" required/> <span id="name-error" class="popup__message"></span></div><div class="popup__form-input"><input id="status" name="status" class="popup__input popup__input_type_status" placeholder="О себе" pattern="^[а-яА-ЯёЁ -]+$" minlength="2" maxlength="200" required/> <span id="status-error" class="popup__message"></span></div><button class="popup__submit" type="submit">Сохранить</button></form></div></section><section class="popup popup_add"><div class="popup__container"><button role="button" class="popup__close popup__close_add" type="button" aria-label="Закрыть"></button><h3 class="popup__name">Новое место</h3><form class="popup__form" name="profile-form" novalidate><div class="popup__form-input"><input id="place-name" name="place-name" class="popup__input popup__input_new_place" placeholder="Название" pattern="^[а-яА-ЯёЁ -]+$" minlength="2" maxlength="30" value="" required/> <span id="place-name-error" class="popup__message"></span></div><div class="popup__form-input"><input id="link-place" name="link-place" class="popup__input popup__input_link_place" type="url" placeholder="Ссылка на картинку" value="" required/> <span id="link-place-error" class="popup__message"></span></div><button class="popup__submit" type="submit">Создать</button></form></div></section><template id="cards-template" class="elements__card-template"><li class="elements__element"><button class="elements__delete" type="button" aria-label="Удалить"></button> <img class="elements__image"><div class="elements__caption"><h2 class="elements__name"></h2><button type="button" class="elements__like" aria-label="Нравится"></button></div></li></template><div class="popup popup_image popup_dark"><div class="popup__image-container"><button role="button" class="popup__close popup__close_image" type="button" aria-label="Закрыть"></button> <img class="popup__image"><p class="popup__image-caption"></p></div></div></body></html>
