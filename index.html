<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="ru">Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/header-logo.png" alt="логотип в шапке"/>
  </header>
  <section class="profile">
    <img class="profile__avatar" src="images/profile_avatar.jpg" alt="аватар"/>
    <div class="profile__info">
      <div class="profile__naming">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <p class="profile__status">Исследователь океана</p>
    </div>
    <button class="profile__add-button"></button>
  </section>
  <section>
    <ul class="elements">
      <li class="elements__element">
        <img src="images/elements_karachaevsk.jpg" class="elements__image" alt="Старая постройка">
        <div class="elements__caption">
            <h2 class="elements__name">Карачаевск</h2>
            <button class="elements__like" type="button"></button>
        </div>
      </li>
      <li class="elements__element">
        <img src="images/elements_elbrus.png" class="elements__image" alt="Вид на гору вдалеке">
        <div class="elements__caption">
            <h2 class="elements__name">Гора Эльбрус</h2>
            <button class="elements__like" type="button"></button>
        </div>
      </li>
      <li class="elements__element">
        <img src="images/elements_dombay.png" class="elements__image" alt="Вид на лес и гору">
        <div class="elements__caption">
            <h2 class="elements__name">Домбай</h2>
            <button class="elements__like" type="button"></button>
        </div>
      </li>
      <li class="elements__element">
        <img src="images/elements_elbrus.png" class="elements__image" alt="Вид на гору вдалеке">
        <div class="elements__caption">
            <h2 class="elements__name">Гора Эльбрус</h2>
            <button class="elements__like" type="button"></button>
        </div>
      </li>
      <li class="elements__element">
        <img src="images/elements_dombay.png" class="elements__image" alt="Вид на лес и гору">
        <div class="elements__caption">
            <h2 class="elements__name">Домбай</h2>
            <button class="elements__like" type="button"></button>
        </div>
      </li>
      <li class="elements__element">
        <img src="images/elements_karachaevsk.jpg" class="elements__image" alt="Старая постройка">
        <div class="elements__caption">
            <h2 class="elements__name">Карачаево-Черкессия</h2>
            <button class="elements__like" type="button"></button>
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer">
    <p>© 2020 Mesto Russia</p>
  </footer>
  <section class="popup popup_edit">
    <div class="popup__container">
      <div role="button" class="popup__close"></div>
      <h3 class="popup__name">Редактировать профиль</h3>
      <form class="popup__form">
        <input class="popup__input popup__input_type_name" name="name"/>
        <input class="popup__input popup__input_type_status" name="status"/>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>  
  </div>
</section>
<script src="./index.js" defer></script>
</body>
</html>
